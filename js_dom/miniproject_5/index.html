<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <!-- fontawsome icons -->
    <script src="https://kit.fontawesome.com/d55ae97e29.js" crossorigin="anonymous"></script>
    <title>simple todo app</title>
</head>
<body>

    <div class="main-container">
        <div class="add-task">
            <input type="text" id="current-task">
            <button class="submit"><img src="images/icons8-add-task-64.png" alt=""></button>
        </div>
        <hr>
        <div class="task-list">
            <div class="task">
                <p class="task-name">this is the task</p>
                <button> <i class="fa-solid fa-check"></i> </button>
                <button> <i class="fa-solid fa-trash"></i> </button>
            </div>
        </div>
        
    </div>


    <script src="main.js"></script>
</body>
</html>
