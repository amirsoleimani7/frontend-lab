<!DOCTYPE html>
<html lang="en">
<head>

  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Blog preview card</title>


</head>
<body>

  <div class="card">  

    <img id="blog_image" src="assets/images/illustration-article.svg" alt="blog-image">
    
    <div class="content">
      <p id="category">Learning</p>
      <p id="published-date">Published 21 Dec 2023</p>
      <h1 id="title">HTML & CSS foundations</h1>
      <p id="description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    </div>
    
    <div class="author">
      <img id="author_image" src="assets/images/image-avatar.webp" alt="author-image">
      <span id="author-name">Greg Hooper</span>
    </div>
  
  </div>
</body>
</html>
