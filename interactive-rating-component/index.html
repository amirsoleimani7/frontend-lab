<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="source/css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lobster&family=Manrope:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans+Bhaiksuki&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&family=Overpass:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Playfair:ital,opsz,wght@0,5..1200,300..900;1,5..1200,300..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Young+Serif&display=swap" rel="stylesheet">

</head>
<body>

  <!-- Rating state start -->
  <div class="rating-container">
    <img src="images/icon-star.svg" alt="start image for form">
    <h1 class="title">How did we do?</h1>
    <p class="description">
      Please let us know how we did with your support request. All feedback is appreciated
      to help us improve our offering!
    </p>
    <form action="" method="post" id="input-form">
      <input type="radio" id="1" name="rating" value="1">
      <label for="1">1</label>

      <input type="radio" id="2" name="rating" value="2">
      <label for="2">2</label>

      <input type="radio" id="3" name="rating" value="3">
      <label for="3">3</label>

      <input type="radio" id="4" name="rating" value="4">
      <label for="4">4</label>

      <input type="radio" id="5" name="rating" value="5">
      <label for="5">5</label>
    </form>
    <button class="submit">SUBMIT</button>
  </div>
  
  <div class="tnq-card"> 
    <img src="images/illustration-thank-you.svg" alt="tnq">
    <span class="res">You selected <span id="user-rating"></span> out of 5</span>
    <h1 class="tnq-header title">Thank you!</h1>
    <p class="tnq-description description">
      We appreciate you taking the time to give a rating. If you ever need more support,
      donâ€™t hesitate to get in touch!
    </p>
  </div>
  

  <script src="source/js/main.js"></script>

</body>
</html>
