<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="src/css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lobster&family=Manrope:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans+Bhaiksuki&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Young+Serif&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Time tracking dashboard</title>

</head>
<body>

  <div class="grid-container">
    <div class="user-control">

      <div class="user-info">
          <img id="profile-image" src="images/image-jeremy.png" alt="jeremy's profile image">
        <span>Report for</span>
        <h1 class="user-name">Jeremy Robson</h1>
      </div>
      <!-- how the data is shown -->
      <div class="user-input">
        <form action="" method="POST">
          <div class="item">
            <input type="radio" id="Daily" name="time" value="Daily">
            <label for="Daily">Daily</label>
          </div>
          <div class="item">
            <input type="radio" id="Weekly" name="time" value="Weekly">
            <label for="Weekly">Weekly</label>
          </div>
          <div class="item">
            <input type="radio" id="Monthly" name="time" value="Monthly">
            <label for="Monthly">Weekly</label>
          </div>
        </form>
      </div>
    </div>
    
    <div class="card card-1">
      <div class="image-container">
        <img src="images/icon-work.svg" alt="work background image">
      </div>
      <div class="detail">
        <h1 class="item-title">Work</h1>
        <span class="current-weekly-time">32hrs</span> <!-- weekly -->
        <span class="prev-weekly-time">Last Week - 36hrs </span><!-- weekly -->
      </div>
    </div>
    
    <div class="card card-2">
      <div class="image-container">
        <img src="images/icon-play.svg" alt="Play background image">
      </div>
      <div class="detail">
        <h1 class="item-title">Play</h1>
        <span class="current-weekly-time">10hrs</span> <!-- weekly -->
        <span class="prev-weekly-time">Previous - 8hrs </span><!-- weekly -->
      </div>
    </div>
    
    <div class="card">
      <div class="image-container">
      <img src="images/icon-study.svg" alt="study background image">
      </div>
      <div class="detail">
        <h1 class="item-title">Study</h1>
        <span class="current-weekly-time">4hrs</span> <!-- weekly -->
        <span class="prev-weekly-time">Previous - 7hrs </span><!-- weekly -->
      </div>
    </div>
    
    <div class="card">
      <div class="image-container">
      <img src="images/icon-exercise.svg" alt="Exercise background image">
      </div>
      <div class="detail">
        <h1 class="item-title">Exercise</h1>
        <span class="current-weekly-time">4hrs</span> <!-- weekly -->
        <span class="prev-weekly-time">Previous - 5hrs </span><!-- weekly -->
      </div>
    </div>
    
    
    <div class="card">
      <div class="image-container">
      <img src="images/icon-social.svg" alt="Social background image">
      </div>
      <div class="detail">
        <h1 class="item-title">Social</h1>
        <span class="current-weekly-time">5hrs</span> <!-- weekly -->
        <span class="prev-weekly-time">Previous - 10hrs </span><!-- weekly -->
      </div>
    </div>
    
    <div class="card">
      <div class="image-container">
      <img src="images/icon-self-care.svg" alt="Self Care background image">
      </div>
      <div class="detail">
        <h1 class="item-title">Self Care</h1>
        <span class="current-weekly-time">2hrs</span> <!-- weekly -->
        <span class="prev-weekly-time">Previous - 2hrs </span><!-- weekly -->
      </div>
    </div>
  
  </div>
  
</div>
</body>
</html>
