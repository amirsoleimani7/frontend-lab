<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="src/css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lobster&family=Manrope:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans+Bhaiksuki&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Young+Serif&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Time tracking dashboard</title>

</head>
<body>

  <div class="grid-container">
    <div class="user-control">

      <div class="user-info">
        <img id="profile-image" src="images/image-jeremy.png" alt="jeremy's profile image">
        <div class="info-container">
          <span>Report for</span>
          <h1 class="user-name">Jeremy Robson</h1>
        </div>
      </div>
      <!-- how the data is shown -->
      <div class="user-input">
        <form action="" method="POST" id="category">
          <div class="item">
            <input type="radio" id="Daily" name="time" value="Daily">
            <label for="Daily">Daily</label>
          </div>
          <div class="item">
            <input type="radio" id="Weekly" name="time" value="Weekly">
            <label for="Weekly">Weekly</label>
          </div>
          <div class="item">
            <input type="radio" id="Monthly" name="time" value="Monthly">
            <label for="Monthly">Weekly</label>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="src/js/main.js" type="text/javascript"></script>
</div>
</body>
</html>
