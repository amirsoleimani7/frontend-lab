<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="src/css/styles.css">

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <div class="card">
    
    <img id='product_image' src="images/image-product-desktop.jpg" alt="product_iamge">    
    
    <div class="prodcut_detail">
      <p class="product_category">Perfume</p>
      <h1 class="product_name">Gabrielle Essence Eau De Parfum</h1>
      <p class="product_descripion">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
            <div class="price">
          <p id="off_price">$149.99</p>
          <p id="actual_price">$169.99</p>  
      </div>
      
      <button class="buy_btn">
          Add to Cart
      </button>
    </div>
  </div>
</body>
</html>
