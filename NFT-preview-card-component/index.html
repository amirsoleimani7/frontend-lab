<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="src/css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lobster&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans+Bhaiksuki&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Young+Serif&display=swap" rel="stylesheet">

    
  <title>Frontend Mentor | NFT preview card component</title>


</head>
<body>

  <div class="card">
    <img class="card__product-image" src="images/image-equilibrium.jpg" alt="image of equilibrium">
    <h1 class="card__header">Equilibrium #3429</h1>

    <p class="card__description">Our Equilibrium collection promotes balance and calm.</p>

    <div class="extra-info">
      <div class="extra-info__price">
        <img class="extra-info__coin-image" src="images/icon-ethereum.svg" alt="coint image">
        <span class="extra-info__price">0.041 ETH</span>
      </div>
      
      <div class="timing-info">
        <img class="timing-info__timer-image"  src="images/icon-clock.svg" alt="timer image">
        <span class="timing-info__timer-left">3 days left</span>
      </div>
    </div>
   
    <div class="devider"> </div>
    <div class="line"></div>

    <div class="creator-info">      
      <img class="creator-info__prof-image" src="images/image-avatar.png" alt="profile picture">
      <span class="creator-info__creator">Creation of <span class="creator-name">Jules Wyvern</span></span>
    </div>

  </div>
</body>
</html>
